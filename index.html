<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__leftside">
				<img src="img/time.png" alt="time" class="header__time">
			</div>

			<div class="header__rightside">
				<div>
					<img src="img/mobile signal.png" alt="mobile signal" class="header__mobile-signal">
				</div>
				<div>
					<img src="img/wifi.png" alt="wifi" class="header__wifi">
				</div>
				<div>
					<img src="img/battery.png" alt="battery" class="header__battery">
				</div>
			</div>
		</header>

		<main class="main">
			<div class="content__container">
				<div class="content__title">
					<h1>
						March 9, 2020
					</h1>
				</div>

				<div class="content__subtitle">
					0 incomplete, 0 completed
				</div>

				<div class="todo">
					<img src="img/add.png" alt="add" class="todo__add">
					<div id="incompleteList" class="todo__incomplete list">
						<div class="list__title">
							<h2>
								Incomplete
							</h2>
						</div>

						<template id="incomplete">
							<div class="checkbox">
								<input type="checkbox" class="checkbox__input">
								<label class="checkbox__label">
									<div class="checkbox__text">
										<div class="checkbox__title">

										</div>
										<div class="checkbox__subtitle">

										</div>
									</div>
								</label>
							</div>
						</template>

						<div class="incomplete-Tasks-List">

						</div>

					</div>
					<div class="todo__completed list">



						<div class="todo__overlay">
							<div class="popup">
								<div class="popup__content">
									<form action="#" class="popup__form">
										<div class="popup__title">
											Введите новую задачу
										</div>
										<input type="text" class="popup__input-title">
										<div class="popup__description">
											Введите описание новой задачи
										</div>
										<input type="text" class="popup__input-description">
										<button type="submit" class="popup__btn">
											Создать
										</button>
									</form>
								</div>
							</div>
						</div>

						<div class="list__title">
							<h2>
								Completed
							</h2>
						</div>

						<template id="completed">
							<div class="checkbox disabled">
								<input type="checkbox" class="checkbox__input" checked disabled>
								<label class="checkbox__label">
									<div class="checkbox__text">
										<div class="checkbox__title">

										</div>
										<div class="checkbox__subtitle">

										</div>
									</div>
								</label>
							</div>
						</template>
						<div class="completed-Tasks-List">

						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">

		</footer>

	</div>

	<script src="script.js">

	</script>

</body>

</html>
